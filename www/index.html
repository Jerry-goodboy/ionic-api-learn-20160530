<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <!--
      The nav bar that will be updated as we navigate between views.
      <ion-nav-bar align-title="center" no-tap-scroll=false>
      no-tap-scroll : the navbar will scroll the content to the top when tapped
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- <ion-nav-bar>
      <button ng-click="setNavTitle('banana')">
        Set title to banana!
      </button>
    </ion-nav-bar> -->
    <!-- <ion-nav-bar>
      <ion-nav-back-button class="button-clear" style="color:#000;">
        <i class="ion-arrow-left-c"></i>
        <span style="color:#000;">back</span>
      </ion-nav-back-button>
    </ion-nav-bar> -->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!-- ion-nav-view test 50% 20160530 -->
    <script id="home.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view view-title="Home">
        <ion-content ng-controller="DashCtrl">
          <!-- The content of the page -->
          <a href="#/music">Go to music page!</a>
        </ion-content>
      </ion-view>
    </script>

    <script id="music.html" type="text/ng-template">
      <!-- The title of the ion-view will be shown on the navbar -->
      <ion-view view-title="Music">
        <ion-content >
          <!-- The content of the page -->
          <a href="#">this is music page!</a>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
